<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Favicon Icons -->
		<link rel="icon" href="/favicons/favicon.ico" />

		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicons/favicon-16x16.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicons/favicon-32x32.png"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png"
		/>

		<link rel="manifest" href="/favicons/site.webmanifest" />

		<!-- Android / Chrome -->
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="/favicons/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="/favicons/android-chrome-512x512.png"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>%VITE_META_TITLE%</title>

		<meta name="description" content="%VITE_META_DESCRIPTION%" />
		<meta name="keywords" content="%VITE_META_KEYWORDS%" />
		<meta name="author" content="%VITE_META_AUTHOR%" />
		<meta
			name="google-site-verification"
			content="%VITE_GOOGLE_VERIFICATION%"
		/>
		<meta name="theme-color" content="%VITE_THEME_COLOR%" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="%VITE_META_TITLE%" />
		<meta property="og:description" content="%VITE_META_DESCRIPTION%" />
		<meta property="og:image" content="%VITE_OG_IMAGE%" />
		<meta property="og:url" content="%VITE_OG_URL%" />
		<meta property="og:type" content="website" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="%VITE_TWITTER_HANDLE%" />
		<meta name="twitter:creator" content="%VITE_TWITTER_HANDLE%" />
		<meta name="twitter:title" content="%VITE_META_TITLE%" />
		<meta name="twitter:description" content="%VITE_META_DESCRIPTION%" />
		<meta name="twitter:image" content="%VITE_OG_IMAGE%" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
